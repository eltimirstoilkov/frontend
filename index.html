<!DOCTYPE html>
<html>

<head>
    <title>Проект 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  

</head>

<body id="someselector">
    <div class="container">
        <h1 class="title">Гражданска отговорност</h1>
        <form>
            <div class="section">
                <label for="cars" class="label">Тип МПС:</label>
                <select name="Тип МПС" id="cars" class="input-field"></select>
            </div>
    
            <div class="section">
                <label for="cities" class="label">Населено място:</label>
                <select name="Градове" id="cities" class="input-field"> </select>
            </div>
    
            <div class="section">
                <label for="volume" class="label">Обем двигател:</label>
                <select name="Тип МПС" id="volumeengine" class="input-field"> </select>
            </div>
    
            <div class="section">
                <label for="use" class="label">Предназначение:</label>
                <select name="Тип МПС" id="use" class="input-field"></select>
            </div>

            <div class="section age">
                <label for="age" class="label">Възраст:</label>
                <select name="Възраст" id="age" class="input-field"></select>
            </div>
    
            <input type="submit" id="submit-button" value="Пресметни" class="button-submit">
        </form>
    </div>

    <div id="dialg" style="display: none;" title="Калкулация">
        <div class="dialog-container"> </div>
    </div>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
    <script src="main.js"></script>
</body>

</html>
